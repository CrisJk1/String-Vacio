<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Login</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--FONT PIXELIFY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <!-- FONT Gabarito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">
    <!-- CSS and JS -->
    <link rel="stylesheet" href="{% static 'css\styles.css' %}">

</head>
<body class="login-background">

	{% include "bases\nav.html"%}

	<br>
	<br>
	<br>
	<br>
	
	<div class="login-container">
		<div class="form-box">	
			
			<h1> REGISTRARSE </h1>

			<form method="POST" novalidate >
				{% csrf_token %}
				<br>
				<label for="username">Nombre de usuario</label><br>
				<input type="text" id="username" name="username"><br><br>
				{{ form.username.errors }}

				<label for="email">Correo electronico</label><br>
				<input type="email" id="email" name="email"><br><br>
				{{ form.email.errors }}

				<label for="password1">Contraseña</label><br>
				<input type="password" id="password1" name="password1"><br><br>

				<label for="password2">Repite la contraseña</label><br>
				<input type="password" id="password2" name="password2"><br><br>
				{{ form.password.errors }}

				<input type="submit" value="Registrate">
				{{ form.non_field_errors }}

			</form>

			{% if messages %}
				<ul class="messages">
				{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		</div>

</body>
