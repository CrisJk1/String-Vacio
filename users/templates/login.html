<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Login</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--FONT PIXELIFY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <!-- FONT Gabarito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">
    <!-- CSS and JS -->
    <link rel="stylesheet" href="{% static 'css\styles.css' %}">

</head>

<body class="login-background">

	{% include "bases\nav.html"%}

	<br>
	<br>
	<br>
	<br>
	<br>
	
	<div class="login-container">
		<div class="form-box">	
			
			<h1> INICIAR SESION </h1>

			<form method="POST" novalidate >
				{% csrf_token %}
				<br>
				<label for="username">Nombre de usuario</label><br>
				<input type="text" id="username" name="username"><br>
	
				<br>
				<label for="password">Contraseña</label><br>
				<input type="password" id="password" name="password"><br><br>
	
				<input type="submit" value="Logearse">
			</form>
			<br>
			{% if messages %}
    			<ul class="messages">
        		{% for message in messages %}
            		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        		{% endfor %}
    		</ul>
			{% endif %}

		</div>
		<br>
		<br>
		<br>
		<div class="guide-panel">

			<h3>¿Eres nuevo aqui?</h3>
			<br>
			<p>Recuerda que para tener una agenda debes registrar una cuenta</p>
			<br>
			<a href="{% url 'register' %}">Registrate aqui</a>
		

		</div>
	</div>
</body>
