<!DOCTYPE html>
<html>

{%extends 'agenda/base.html' %}

{% block content %}
{% load static %}

{% for accion in acciones %}



<div>

    <h1>{{accion.Accion}}</h1> 
    <p>{{accion.Categoria}}</p>

    {%if accion.Acumulable == False%}

    <button> Realizar </button>

    {%else%}

    <td class=id><input type="text" style="width: 120px"></td>
    {%endif%}


</div>

{% endfor %}

{% endblock %}

</html>
