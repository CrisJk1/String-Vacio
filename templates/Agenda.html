<!doctype html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Mi agenda</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!--FONT PIXELIFY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <!-- FONT Gabarito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">
    <!-- CSS and JS -->
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>

    <div class="container">
        <div class="nav-background">
            <nav class="nav-main">
            <img src="{% static '/img/PiesCO2.png' %}" class="nav-brand">
            <ul class="nav-menu">
                <li>
                    <a href="#">Información</a>
                </li>
                <li>
                    <a href="#">Perfil</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">
                        <img src="https://i.pravatar.cc/50" class="avatar">
                    </a>
                </li>
            </ul>
            </nav>
            <hr>
        </div>

        <div class="margin-agenda">
            <div class="fecha">
                <p id="fecha"></p>
            </div>
            <div class="tabla">
                <table>
                    <tr class="fila1">
                        <th class="uno">Categoría</th>
                        <th class="dos">Acción</th>
                        <th class="tres">Valor</th>
                    </tr>
                    <tr>
                        <td class="uno"><img src="../static/img/class_pollito.png" height="980" width="980"/></td>
                        <td class="dos">No comer carne</td>
                        <td class="tres"><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td class="uno"><img src="../static/img/ampolleta.svg"></td>
                        <td class="dos">Energías autosuficientes</td>
                        <td class="tres"><input type="checkbox"> </td>
                    </tr>
                    <tr>
                        <td class="uno"><img src="../static/img/bus.svg"></td>
                        <td class="dos">Transporte público</td>
                        <td class="tres"><input type="text" style="width: 120px" placeholder="[km]"></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            Derechos reservados
        </footer>
    </div>
    <script src="{% static '/js/main.js' %}" class="fecha"></script>
</body>
</html>
