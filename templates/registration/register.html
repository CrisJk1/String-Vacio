<!DOCTYPE html>

{% block content %}

  <h1>Registrarse</h1>

  <form action="/login/" method="post">
    {% csrf_token %}

    {% for field in form %}

        <div class="Cuestionario">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>

    {% endfor %}

    <p><input type="submit" value="Registrarse" /></p>
</form>
  
{% endblock %}
